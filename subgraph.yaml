specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GnosisSafeProxyFactory
    network: gnosis
    source:
      address: '0xa6B71E26C5e0845f74c812102Ca7114b6a896AB2' # Update with the actual factory contract address
      abi: GnosisSafeProxyFactory
      startBlock: 16236878 # Update with the actual deployment block of the factory contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProxyContract
      abis:
        - name: GnosisSafeProxyFactory
          file: ./abis/GnosisSafeProxyFactory.json
      eventHandlers:
        - event: ProxyCreation(address,address)
          handler: handleProxyCreation
      file: ./src/mapping-gnosis-safe-proxy-factory.ts
  - kind: ethereum
    name: GnosisSafe
    network: gnosis
    source:
      abi: GnosisSafe
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MultisigTransaction
        - UserActivity
      abis:
        - name: GnosisSafe
          file: ./abis/GnosisSafe.json
      eventHandlers:
        - event: ExecutionSuccess(bytes32,uint256)
          handler: handleExecutionSuccess
        # Add more event handlers as needed for other Gnosis Safe events
      file: ./src/mapping-gnosis-safe.ts
